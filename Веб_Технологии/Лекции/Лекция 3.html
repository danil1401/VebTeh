<!-- Взаимодействие: alert, prompt, confirm
Познакомимся с несколькими функциями браузера для удобного ввода и вывода
данных: alert, prompt и confirm.

alert
С этой функцией мы уже знакомы. Она показывает сообщение и ждёт, пока пользователь нажмёт кнопку «ОК».
Например:
alert("Привет");
Небольшое окно с сообщением, вылезающее поверх остальных называется модальным окном. Пользователь
не может взаимодействовать с интерфейсом остальной части страницы, нажимать на другие кнопки и т.д. до
тех пор, пока взаимодействует этим с окном. В нашем случае – пока не будет нажата кнопка «Закрыть».

prompt
let test = prompt("Test");
Этот код отобразит модальное окно с текстом, полем для ввода текста и кнопками OK (Проложить)/Отмена.
Функция prompt принимает два аргумента.
Синтаксис:
result = prompt(title, [default]);
title - текст для отображения в окне.
default - необязательный второй параметр, который устанавливает начальное значение в поле для текста в
окне.
Пользователь напечатает что-либо в поле ввода и нажмет «Продолжить». В нашем примере введённый текст
будет присвоен переменной result. Можно также отменить ввод нажатием на кнопку «Отмена» или нажав на
клавишу Esc. В этом случае result присвоится значение null.
Title лучше ставить всегда, чтобы пользователь понимал, какой ввод данных от него ожидается. 

confirm
Синтаксис:
result = confirm(question);
Функция confirm отображает модальное окно с текстом вопроса question и двумя кнопками: Да и Нет.
Результат – true, если нажата кнопка Да. В других случаях – false.
Например:
let right = confirm("Ты всегда прав?");
alert( right ); // true, если нажата OK -->

<!-- Условное ветвление: if, '?'

Инструкция «if»
Инструкция if(...) вычисляет условие в скобках и, если результат true, то выполняет блок кода.
Например:
let year = prompt('Какой сейчас год?', '');
if (year == 2022) alert( 'Вы правы!' );
В примере выше, условие – это простая проверка на равенство (year == 2022), но оно может быть и гораздо
более сложным.
Если мы хотим выполнить более одной инструкции, то нужно заключить блок кода в фигурные скобки:
if (year == 2022) {
 alert( "Правильно!" );
 alert( "Вы такой умный!" );
}
Рекомендуется использовать фигурные скобки {} всегда, когда вы используете инструкцию if, даже если
выполняется только одна команда. Это улучшает читаемость кода.

Блок «else»
Инструкция if может содержать необязательный блок «else» («иначе»). Он выполняется, когда условие ложно.
Например:
let year = prompt('Какой сейчас год?', '');
if (year == 2022) {
 alert( 'Да вы знаток!' );
} else {
 alert( 'А вот и неправильно!' ); // любое значение, кроме 2022
}

Оператор ? аналогичен if. 
Его также называют «тернарный», так как этот оператор, единственный в своём
роде, имеет три аргумента.
Синтаксис:
let result = условие ? значение1 : значение2;
Сначала вычисляется условие: если оно истинно, тогда возвращается значение1, в противном случае –
значение2.
Например:
let accessAllowed = (age > 20) ? true : false;
Технически, мы можем опустить круглые скобки вокруг age > 20. Оператор вопросительного знака имеет
низкий приоритет, поэтому он выполняется после сравнения >.

Логические операторы
В JavaScript есть три логических оператора: || (ИЛИ, «+»), && (И, «х») и ! (НЕ, «_»)
Данные операторы могут применяться к значениям любых типов. Результаты данных операций также могут
иметь различный тип.
    Логическое И (&&)
    Примеры:
    <script>
    alert( true && true ); // true
    alert( false && true ); // false
    alert( true && false ); // false
    блок кода1 блок кода2
    alert( false && false ); // false
    </script>

    Часто оператор И && используется совместно с двумя выражениями сравнения:
    <script>
    var x = 0, y = 0;
    alert( х == 0 && у == 0 ); // true (true && true)
    </script>
    Операторы сравнения имеют более высокий приоритет, чем логические операторы && и ||.
    Для оператора && не обязательно, чтобы его операнды были булевыми значениями. Он принимает любые
    значения, поскольку они могут быть преобразованы в булевы.

    Логическое || (ИЛИ)
    Оператор «ИЛИ» выглядит как двойной символ вертикальной черты и называется логическим сложением:
    result = a || b;
    Существует четыре возможные логические комбинации:
    alert( true || true ); // true
    alert( false || true ); // true
    alert( true || false ); // true
    alert( false || false ); // false
    Как видно, результат операций всегда равен true, за исключением случая, когда оба аргумента false.
    Если значение не логического типа, то оно к нему приводится в целях вычислений.
    Например, число 1 будет воспринято как true, а 0 – как false:
    if (1 || 0) { // работает как if( true || false )
    alert( 'Истина!' );
    }
    Обычно оператор || используется в if для проверки истинности любого из заданных условий.
    К примеру:
    let hour = 8;
    if (hour < 10 || hour > 18) {
    alert( 'Офис закрыт.' );
    }

    Логическое НЕ (!)
    Оператор логического НЕ ! является унарным оператором, помещаемым перед одиночным операндом. Он
    преобразует значение своего операнда в булево значение, затем инвертирует это значение в
    противоположное и возвращает, полученное в результате инвертирования, булево значение.
    Вот некоторые примеры:
    <script>
    alert ( !false ); // true
    alert ( !"строка" ); // false
    alert ( !0 ); // true
    alert ( !NaN); // true
    alert ( !"" ); // true
    alert ( !777 ); // false
    alert ( !null ); // true
    </script>
    Оператор ! всегда возвращает true или false, поэтому его можно использовать для преобразования любого
    значения x в его логический эквивалент, дважды применив этот оператор: !!x.
    <script>
    alert ( !!"строка" ); // true
    alert ( !!0 ); // false
    alert ( !!NaN); // false
    alert ( !!"" ); // false
    alert ( !!777 ); // true
    alert ( !!null ); // false
    </script>

Операторы присваивания
В результате операции присваивания операнду слева от оператора присваивания (знак "=") устанавливается
значение, которое берётся из правого операнда. Основным оператором присваивания является =, он
присваивает значение правого операнда операнду, находящемуся слева. Таким образом, выражение x = y
означает, что x присваивается значение y.
Существуют также составные операторы присваивания, которые используются для сокращённого
представления операций, описанных в следующей таблице:

Список операторов присваивания
Имя                         Сокращённый оператор    Смысл
Присваивание                x = y                   x = y
Присваивание со сложением   x += y                  x = x + y
Присваивание с вычитанием   x -= y                  x = x - y
Присваивание с умножением   x *= y                  x = x * y
Присваивание с делением     x /= y                  x = x / y
Присваивание по модулю      x %= y                  x = x % y


Циклы
При написании скриптов зачастую встаёт задача сделать однотипное действие много раз.
Например, вывести даты из списка одна за другой. Или просто перебрать все числа от 1 до 10 и для каждого
выполнить одинаковый код.
Для многократного повторения одного участка кода предусмотрены циклы.
    Цикл «while»
        Цикл while имеет следующий синтаксис:
        while (condition) {
        // код
        // также называемый "телом цикла"
        }
        Код из тела цикла выполняется, пока условие condition истинно.
        Например, цикл ниже выводит i, пока i < 5:
        let i = 0;
        while (i < 5) { // выводит 0, затем 1, затем 2, 3, 4
        alert( i );
        i++;
        }
        Одно выполнение тела цикла по-научному называется итерация. Цикл в примере выше совершает три
        итерации.
        Если бы строка i++ отсутствовала в примере выше, то цикл бы повторялся (в теории) вечно. На практике,
        конечно, браузер не позволит такому случиться, он предоставит пользователю возможность остановить
        «подвисший» скрипт, а JavaScript на стороне сервера придётся «убить» процесс.
        Любое выражение или переменная может быть условием цикла, а не только сравнение:
        условие while вычисляется и преобразуется в логическое значение.
        Например, while (i) – более краткий вариант while (i != 0):
        let i = 5;
        while (i) { // когда i будет равно 0, условие станет ложным, и цикл остановится
        alert( i );
        i--;
        }
        Фигурные скобки не требуются для тела цикла из одной строки

    Цикл «do…while»
        Проверку условия можно разместить под телом цикла, используя специальный синтаксис do..while:
        do {
        // тело цикла
        } while (condition);
        Цикл сначала выполнит тело, а затем проверит условие condition, и пока его значение равно true, он будет
        выполняться снова и снова.
        Например:
        let i = 0;
        do {
        alert( i );
        i++;
        } while (i < 5);
        Такая форма синтаксиса оправдана, если вы хотите, чтобы тело цикла выполнилось хотя бы один раз, даже
        если условие окажется ложным. На практике чаще используется форма с предусловием: while(…) {…}.

    Цикл «for»
            Самый распространённый цикл — цикл for. Используется всегда, когда количество итераций (повторов)
            цикла заранее известно.
            Давайте разберёмся, что означает каждая часть, на примере. Цикл ниже выполняет alert(i) для i от 0 до (но не
            включая) 5:
            for (let i = 0; i < 5; i++) { // выведет 0, затем 1, затем 2, 3, 4
            alert(i);
            }
